<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Job Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Enter Your Details</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="lab1.php">
                            <div class="mb-3">
                                <label for="uname" class="form-label">Name:</label>
                                <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department:</label>
                                <select id="department" name="department" class="form-select" required>
                                    <option value="" disabled selected>Select Your Department</option>
                                    <option value="Software Engineering">Software Engineering</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Information Technology">Information Technology</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="days" class="form-label">Days Worked:</label>
                                <input type="number" id="days" name="days" class="form-control" placeholder="Enter days worked" required>
                            </div>

                            <div class="mb-3">
                                <label for="hours" class="form-label">Hours Worked:</label>
                                <input type="number" id="hours" name="hours" class="form-control" placeholder="Enter hours worked" required>
                            </div>

                            <div class="mb-3">
                                <label for="minutes" class="form-label">Minutes Worked:</label>
                                <input type="number" id="minutes" name="minutes" class="form-control" placeholder="Enter minutes worked" required>
                            </div>

                            <div class="mb-3">
                                <label for="seconds" class="form-label">Seconds Worked:</label>
                                <input type="number" id="seconds" name="seconds" class="form-control" placeholder="Enter seconds worked" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" name = "submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Jonathan Ncha Â© 2025</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
